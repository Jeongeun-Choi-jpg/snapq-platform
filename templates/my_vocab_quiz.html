<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>📚 나의 단어 복습 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }
        .quiz-container {
            background: #fff;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .msg {
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        {% if word %}
            <h2>🔍 아래 단어의 올바른 철자를 고르세요:</h2>
            <h1>{{ word }}</h1>
            <form method="POST" action="/submit-quiz">
                <input type="hidden" name="correct" value="{{ word }}">
                {% for c in choices %}
                    <button type="submit" name="choice" value="{{ c }}">{{ c }}</button>
                {% endfor %}
            </form>
        {% else %}
            <div class="msg">{{ message }}</div>
        {% endif %}
        <br>
        <a href="/" style="color: #555; text-decoration: none;">🏠 홈으로 돌아가기</a>
    </div>
</body>
</html>
