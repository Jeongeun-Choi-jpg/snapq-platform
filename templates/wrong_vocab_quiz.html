<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 40px;
            text-align: center;
        }
        .quiz-container {
            background: #fff;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            max-width: 600px;
        }
        h2 {
            color: #333;
        }
        .question {
            margin: 30px 0;
        }
        .question h3 {
            color: #222;
        }
        button {
            display: block;
            margin: 8px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .submit-btn {
            margin-top: 30px;
            background-color: #2196F3;
        }
        .submit-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="quiz-container">

        <form method="POST" action="/submit-wrong-quiz">

                    {% for opt in item.options %}
