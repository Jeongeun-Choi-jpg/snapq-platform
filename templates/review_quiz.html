<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üí• Î≥µÏàòÏ†Ñ ÌÄ¥Ï¶à - SnapQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .timer {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .timer.red {
            color: #ff4444;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .option-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 30px;
            font-size: 18px;
            background-color: #ff4081;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background-color: #f06292;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí• Î≥µÏàòÏ†Ñ ÌÄ¥Ï¶à</h1>
        <div class="timer" id="timer">‚è±Ô∏è 20</div>

        <div class="quiz-box">
            <form method="POST" id="quizForm">
                <p><strong>üîç ÎúªÏùÑ Í≥†Î•¥ÏÑ∏Ïöî:</strong></p>
                <p style="font-size: 24px;">üß† {{ word }}</p>
                {% for option in options %}
                    <button type="button" class="option-btn" onclick="submitAnswer('{{ option }}')">{{ option }}</button>
                {% endfor %}
                <input type="hidden" name="answer" id="answerInput">
            </form>
        </div>
    </div>

    <!-- üéß Ìö®Í≥ºÏùå -->
    <audio id="correct-sound" src="{{ url_for('static', filename='sounds/correct.mp3') }}"></audio>
    <audio id="wrong-sound" src="{{ url_for('static', filename='sounds/wrong.mp3') }}"></audio>

    <script>
        let timeLeft = 20;
        const timerElement = document.getElementById("timer");

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = `‚è±Ô∏è ${timeLeft}`;

            if (timeLeft <= 10) {
                timerElement.classList.add("red");
            }

            if (timeLeft <= 0) {
                clearInterval(countdown);
                alert("‚è∞ ÏãúÍ∞Ñ Ï¥àÍ≥º! ÏûêÎèô Ï†úÏ∂úÎê©ÎãàÎã§.");
                document.getElementById("quizForm").submit();
            }
        }, 1000);

        function submitAnswer(choice) {
            document.getElementById("answerInput").value = choice;

            // ÌòÑÏû¨Îäî Ï≤´ Î≤àÏß∏ ÏÑ†ÌÉùÏßÄÎ•º Ï†ïÎãµÏúºÎ°ú Í∞ÄÏ†ï (ÏûÑÏãú ÌåêÎã®)
            const correctAnswer = "{{ options[0] }}";

            if (choice === correctAnswer) {
                playSound("correct");
            } else {
                playSound("wrong");
            }

            setTimeout(() => {
                document.getElementById("quizForm").submit();
            }, 300);
        }

        function playSound(type) {
            const sound = document.getElementById(type + "-sound");
            if (sound) {
                sound.currentTime = 0;
                sound.play();
            }
        }
    </script>
</body>
</html>
