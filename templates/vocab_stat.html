<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>📊 단어 복습 통계</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background: #f4f4f4;
        }
        canvas {
            margin-top: 40px;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background: #2196F3;
            color: white;
            padding: 10px 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>📊 단어 복습 통계</h1>

    <div class="stats">
        <p>총 단어 수: <strong>{{ total }}</strong></p>
        <p>정답 단어 수: <strong>{{ correct }}</strong></p>
        <p>오답 단어 수: <strong>{{ wrong }}</strong></p>
        <p>오답률: <strong>{{ wrong_rate }}%</strong></p>
    </div>

    <canvas id="vocabChart" width="400" height="400"></canvas>

    <script>
        const ctx = document.getElementById('vocabChart').getContext('2d');
        const vocabChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['정답', '오답'],
                datasets: [{
                    label: '복습 통계',
                    data: [{{ correct }}, {{ wrong }}],
                    backgroundColor: ['#4CAF50', '#F44336']
                }]
            },
            options: {
                responsive: false
            }
        });
    </script>

    <a href="/my-vocab">← 단어장으로 돌아가기</a>
</body>
</html>
