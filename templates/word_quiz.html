<!DOCTYPE html>
<html>
<head>
    <title>Word Quiz</title>
    <meta charset="utf-8">
</head>
<body>
    <h2>🔍 단어 퀴즈 {{ index }} / {{ total }}</h2>
    <p><strong>{{ word }}</strong> 의 뜻은 무엇일까요?</p>
    <form method="post">
        {% for option in options %}
            <button type="submit" name="answer" value="{{ option }}">{{ option }}</button><br>
        {% endfor %}
    </form>
</body>
</html>
